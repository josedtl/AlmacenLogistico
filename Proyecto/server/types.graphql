type Persona {
    PersonaId: Int
    Nombre: String
    Apellido: String
}


type Categoria {
    CategoriaId: Int
    Nombre: String
    FechaRegistro :String
    CodUsuario:String
    EstadoRegistro:Boolean
}


type UnidadMedidaGQL {
    UnidadMedidaId: Int
    Nombre: String
}


type Query {
    personas: [Persona]
    categorias: [Categoria]
    GQL_UnidadMedida: [UnidadMedidaGQL]
    personaPorId(PersonaId: Int!): Persona
}
